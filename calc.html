<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
      <div class="btn" id="app">
          <template>
              <div class="calculator">
                <!-- <input type="string"  class="Calculator-input Calculator" v-model="value" @keyup.enter="getResult()"> -->
                <div class="display">{{current || '0'}}</div>
                <div @click="clear" class="btn">C</div>
                <div @click="sign" class="btn">+/-</div>
                <div @click="percent" class="btn ">%</div>
                <div @click="divide" class="btn operator operator-1">รท</div>
                <div @click="append('7')" class="btn ">7</div>
                <div @click="append('8')" class="btn">8</div>
                <div @click="append('9')" class="btn">9</div>
                <div @click="times" class="btn operator operator-1 m">x</div>
                <div @click="append('4')" class="btn">4</div>
                <div @click="append('5')" class="btn">5</div>
                <div @click="append('6')" class="btn">6</div>
                <div @click="minus" class="btn operator operator-1 s">-</div>
                <div @click="append('1')" class="btn">1</div>
                <div @click="append('2')" class="btn">2</div>
                <div @click="append('3')" class="btn">3</div>
                <div @click="add" class="btn operator operator-1 p">+</div>
                <div @click="append('0')" class="btn zero zero-1">0</div>
                <div @click="dot" class="btn">.</div> 
                <div @click="equal" class="btn operator operator-1 e">=</div>
              </div>
            </div>
          </template>
          <!-- <div class="zero"> </div>
          <div class="zero"> </div> -->
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="main.js"></script>
      <script>
        var app = new Vue({
          el: '#app',
          data() {
            return {
              previous: null,
              current: '',
              operator: null,
              operatorClicked: false,
            }
          },
            methods: {
              clear() {
                this.current = '';
              },
              // getResult() {
              //   let log: string = this.value;
              //   this.value = eval(this.value);
              //   this.logs.push( log + `=${this.value}` );
              // },
              sign() {
                this.current = this.current.charAt(0) === '-' ? 
                  this.current.slice(1) : `-${this.current}`;
              },
              percent() {
                this.current = `${parseFloat(this.current) / 100}`;
              },
              append(number) {
                if (this.operatorClicked) {
                  this.current = '';
                  this.operatorClicked = false;
                }
                this.current = `${this.current}${number}`;
              },
              dot() {
                if (this.current.indexOf('.') === -1) {
                  this.append('.');
                }
              },
              setPrevious() {
                this.previous = this.current;
                this.operatorClicked = true;
              },
              divide() {
                this.operator = (a, b) => a / b;
                this.setPrevious();
              },
              times() {
                this.operator = (a, b) => a * b;
                this.setPrevious();
              },
              minus() {
                this.operator = (a, b) => a - b;
                this.setPrevious();
              },
              add() {
                this.operator = (a, b) => a + b;
                this.setPrevious();
              },
              equal() {
                this.current = `${this.operator(
                  parseFloat(this.current), 
                  parseFloat(this.previous)
                )}`;
                this.previous = null;
              }
            }
          })
       
      </script>
    </body>
</html>
